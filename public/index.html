<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Check Saver</title>
</head>
    <body>
        <div class="check-container">
            <form class="check-content">
                <div class="name-address">
                <div class="fullName">Full Name: <input></input></div>
                <div class="address">Address: <input></input></div>
            </div>
                <div class="date"><span id="date"></span></div><br>
     
                <div class="check-amount">
                    <div class="pay-to">Pay to: <input type="text" for="pay-to"></div>
                    <div class="amount">Amount: $<input type="text" for="amount"></div> 
                </div>

                <div class="pay-for">For: <input for="pay-for"></div>
                <div class="name">Signature: <input type="text" class="signature" for="signature"></div>
         
            </form>
        </div>
        <button class="submit-btn" type="submit" value="Submit">Submit Check</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js" type="text/javascript"></script>
        <script 
        src="https://code.jquery.com/jquery-3.0.0.min.js" type="text/javascript"></script>
        <script>
        var date = moment().format('MMMM Do, YYYY')
        console.log(date)
        $("#date").html("Date: " + date);
        </script>
    </body>
</html>
